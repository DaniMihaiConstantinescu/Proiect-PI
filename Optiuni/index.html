<script>

let alese =  [ 1,2,3 ] ;
let optiuni = [[1,"Geamuri Fumurii",560],[2,"Evacuare Sport",720],[3,"Interior Piele",3200],[4,"Suspensie Sport",3200],[5,"Plafon Panoramic",12000]];

let total = 2400000;

$(document).ready(function(){

    let val = 0;
    // adauga/scade cand se apasa pe checkbox 
    $(".check").click(function(){

        id = parseInt($(this).val());
        
        
        if (! $(this).is(':checked')){
            for ( j=0 ; j<optiuni.length ; j++ ){
                if ( optiuni[j][0] == id-1 ){
                    alese = alese.filter(e => e !== id)
                    val = optiuni[j][2] * (-1);
                }
            }
        }
        else{
            for ( j=0 ; j<optiuni.length ; j++ ){
                
                if ( optiuni[j][0] == id-1 ){
                    alese.push(id);
                    val = optiuni[j][2];
                }
            }
        }
        
        total += val;   

        $("#cod").attr("value",alese);
        
        $("#total").text("Total: " + total + "$");

    });

    $(".inainte").click(function(){

        $("#fin").click();

    });

    $(".inapoi").click(function () {

        $("#fInapoi").submit();

    });

});




</script>
