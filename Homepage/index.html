    <script>
    
        let image_array = ['../Resurse/Promotii/6.png',
'../Resurse/Promotii/7.png',
];

    let pic = $('.slider');

    let i = 0;
    setInterval(function() {

        i = (i + 1) % image_array.length;
        $(document).ready(function(){
            pic.fadeOut(1000, () => {
                $('.promotie').attr("src", image_array[i]);
                pic.fadeIn(1000);
            });
        });

    }, 10000);

        $(".buton").click(function(){

    });
